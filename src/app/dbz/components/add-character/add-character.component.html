<h4>Agregar personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">
    <input type="text" [(ngModel)]="character.name"  
    name="name"
    placeholder="Nombre" 
    class="form form-control mb-2" >


    <input type="number" [(ngModel)]="character.power" 
    name="power"
    placeholder="Poder" 
    class="form form-control mb-2">

    <button type="submi" class="btn btn-primary" >
        Agregar
    </button>

    <!-- <pre>{{ character | json }}</pre> -->
</form>
